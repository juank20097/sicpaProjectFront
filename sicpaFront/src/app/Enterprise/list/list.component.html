<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Enterprises</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let enterprise of enterprises" class="text-center">
            <td>{{enterprise.name}}</td>
            <td>{{enterprise.phone}}</td>
            <td>{{enterprise.address}}</td>
            <td>
              <button (click)="Edit(enterprise)" class="btn btn-warning">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
