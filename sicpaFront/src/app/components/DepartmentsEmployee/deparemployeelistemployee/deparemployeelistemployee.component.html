<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Enterprises</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Department</th>
            <th>Employee</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let depar of deparEmployees" class="text-center">
            <td>{{ depar.department.name }}</td>
            <td>{{ depar.employee.name }}</td>
            <td>{{ depar.employee.position }}</td>
          </tr>
          <tr><button style="margin-top: 20px;" (click)="Cancel()" class="btn btn-warning">
            Cancel
          </button></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
