<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Departments</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Enterprise</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let depar of departments" class="text-center">
            <td>{{depar.enterprise.name}}</td>
            <td>{{depar.name}}</td>
            <td>{{depar.phone}}</td>
            <td>{{depar.description}}</td>
            <td>
              <button (click)="Edit(depar)" class="btn btn-warning">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
