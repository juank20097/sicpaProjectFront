
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add Department</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Enterprise:</label>
          <select class="form-select" [(ngModel)]="department.enterprise" name="selected">
            <option [ngValue]="undefined">---Select Option Please---</option>
            <option *ngFor="let e of enterprises" [ngValue]="e" >{{e.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Name:</label>
          <input [(ngModel)]="department.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Phone:</label>
          <input [(ngModel)]="department.phone" name="phone" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Description:</label>
          <input [(ngModel)]="department.description" name="description" type="text" class="form-control">
        </div>
        <button (click)="Save()" class="btn btn-success" style="margin-top: 10px;">Save</button>
        <button (click)="Cancel()" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Cancel</button>
      </form>
    </div>
  </div>
</div>
