
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add Employee</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name:</label>
          <input [(ngModel)]="employee.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Surname:</label>
          <input [(ngModel)]="employee.surname" name="surname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="employee.email" name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Position:</label>
          <input [(ngModel)]="employee.position" name="position" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Age:</label>
          <input [(ngModel)]="employee.age" name="age" type="text" class="form-control">
        </div>
        <button (click)="Save()" class="btn btn-success" style="margin-top: 10px;">Save</button>
        <button (click)="Cancel()" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Cancel</button>
      </form>
    </div>
  </div>
</div>
