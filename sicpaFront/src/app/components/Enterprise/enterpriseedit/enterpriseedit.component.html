
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Edit Enterprise</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name:</label>
          <input [(ngModel)]="enterprise.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Phone:</label>
          <input [(ngModel)]="enterprise.phone" name="phone" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Address:</label>
          <input [(ngModel)]="enterprise.address" name="address" type="text" class="form-control">
        </div>
        <button (click)="Update(enterprise)" class="btn btn-success" style="margin-top: 10px;">Save</button>
        <button (click)="Cancel()" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Cancel</button>
      </form>
    </div>
  </div>
</div>
