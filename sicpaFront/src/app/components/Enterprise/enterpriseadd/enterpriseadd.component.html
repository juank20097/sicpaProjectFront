
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add Enterprise</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="enterForm">
        <div class="form-group">
          <label for="">Name:</label>
          <input formControlName="name" name="name" type="text" class="form-control">
          <small *ngIf="enterForm.get('name')?.invalid && enterForm.get('name')?.touched" class="text-danger">Name is Required</small>
        </div>
        <div class="form-group">
          <label for="">Phone:</label>
          <input formControlName="phone" name="phone" type="text" class="form-control">
          <small *ngIf="enterForm.get('phone')?.invalid && enterForm.get('phone')?.touched" class="text-danger">Phone is Required(minimum length 10,numbers are only allowed)</small>
        </div>
        <div class="form-group">
          <label for="">Address:</label>
          <textarea formControlName="address" name="address" type="text" class="form-control"></textarea>
          <small *ngIf="enterForm.get('address')?.invalid && enterForm.get('address')?.touched" class="text-danger"> Message is Required(minimum length 10)</small>
        </div>
        <button [disabled]="enterForm.invalid" (click)="Save()" class="btn btn-success" style="margin-top: 10px;">Save</button>
        <button (click)="Cancel()" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Cancel</button>
      </form>
    </div>
  </div>
</div>
